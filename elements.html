            background-color: #f5f5f5;
        }
        .elements-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
            margin: 0 auto;
        }
        .element {
            width: 100px;
            height: 100px;
            transition: transform 0.2s;
        }
        .element:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .elements-container {
                gap: 10px;
            }
            .element {
                width: 80px;
                height: 80px;
            }
        }
    </style>

            anchor.href = `index.html?word=${element.name.toLowerCase()}`;
            anchor.title = element;
            anchor.appendChild(img);
            container.appendChild(anchor);

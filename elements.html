<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .elements-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
            margin: 0 auto;
        }
        .element {
            width: 100px;
            height: 100px;
            transition: transform 0.2s;
        }
        .element:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .elements-container {
                gap: 10px;
            }
            .element {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="elements-container" id="elementsContainer">
        <!-- Elements will be loaded here -->
    </div>

    <script>
        // List of elements in alphabetical order by symbol
        const elements = ["a", "ac", "ag", "al", "am", "ar", "as", "at", "au", "az", "b", "ba", "be", "bh", "bi", "bk", "br", "c", "ca", "cd", "ce", "cf", "cl", "cm", "cn", "co", "cr", "cs", "cu", "d", "da", "db", "di", "ds", "dy", "e", "er", "es", "eu", "f", "fe", "fl", "fm", "fn", "fr", "g", "ga", "gd", "ge", "h", "he", "hf", "hg", "ho", "hs", "i", "in", "ir", "j", "ju", "k", "kr", "l", "la", "li", "lr", "lu", "lv", "m", "mc", "md", "mg", "mn", "mo", "mt", "n", "na", "nb", "nd", "ne", "nh", "ni", "no", "np", "o", "oc", "og", "os", "p", "pa", "pb", "pd", "pm", "po", "pr", "pt", "pu", "q", "r", "ra", "rb", "re", "rf", "rg", "rh", "rn", "ru", "s", "sb", "sc", "se", "sg", "si", "sm", "sn", "sr", "t", "ta", "tb", "tc", "te", "th", "ti", "tl", "tm", "tn", "ts", "u", "ub", "ur", "v", "w", "x", "xe", "y", "yb", "z", "zn", "zr"];

        // Get container element
        const container = document.getElementById('elementsContainer');

        // Create and append image elements
        elements.forEach(element => {
            const img = document.createElement('img');
            img.className = 'element';
            img.src = `./elements/${element.toLowerCase()}.svg`;
            img.alt = element;
            container.appendChild(img);
        });
    </script>
</body>
</html>
